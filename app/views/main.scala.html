@(title: String)(content: Html)(implicit m: Messages)

<!DOCTYPE html>
<html lang="en">
    <head>
        @* Here's where we render the page title `String`. *@
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Attendance">
        <meta name="author" content="IkaeeSoft">
        <!--<meta http-equiv="refresh" content="30">-->
        <title>@title</title>
        <link rel="stylesheet" media="screen" href='@routes.Assets.versioned("/stylesheets/bootstrap.min.css")'>
        <link rel="stylesheet" media="screen" href='@routes.Assets.versioned("/stylesheets/bootstrap-reset.css")'>
        <link href='@routes.Assets.versioned("/stylesheets/font-awesome/css/font-awesome.css")' rel="stylesheet" />
        <link rel="stylesheet" media="screen" href='@routes.Assets.versioned("/stylesheets/slidebars.css")'>
        <link rel="stylesheet" media="screen" href='@routes.Assets.versioned("/stylesheets/style.css")'>
        <link rel="stylesheet" href='@routes.Assets.versioned("/stylesheets/style-responsive.css")' >
        <link rel="stylesheet" href="https://cdn.datatables.net/1.10.13/css/jquery.dataTables.min.css">

        <!-- HTML5 shim and Respond.js IE8 support of HTML5 tooltipss and media queries -->
        <!--[if lt IE 9]>
        <script src='@routes.Assets.versioned("/javascripts/html5shiv.js")'></script>
        <script src='@routes.Assets.versioned("/javascripts/respond.min.js")'></script>
        <![endif]-->
        <link rel="shortcut icon" type="image/png" href='@routes.Assets.versioned("images/favicon.png")'>

    </head>
    <body>

    <section id="container" >
        <!--header start-->
        @header()
        <!--header end-->
        <!--Main Content Start -->
        @content
        <!-- Main Content End -->
        <!--footer start-->
        @footer()
    </section>
        <!--footer end-->
    <!-- js placed at the end of the document so the pages load faster -->
    <script src='@routes.Assets.versioned("/javascripts/jquery.js")'></script>
    <script src='@routes.Assets.versioned("/javascripts/bootstrap.min.js")'></script>
    <script class="include" type="text/javascript" src='@routes.Assets.versioned("/javascripts/jquery.dcjqaccordion.2.7.js")'></script>
    <script src='@routes.Assets.versioned("/javascripts/jquery.scrollTo.min.js")'></script>
    <script src='@routes.Assets.versioned("/javascripts/jquery.nicescroll.js")' type="text/javascript"></script>
    <script src='@routes.Assets.versioned("/javascripts/jquery.sparkline.js")' type="text/javascript"></script>
    <script src='@routes.Assets.versioned("/javascripts/jquery.easy-pie-chart.js")'></script>
    <script src='@routes.Assets.versioned("/javascripts/owl.carousel.js")' ></script>
    <script src='@routes.Assets.versioned("/javascripts/jquery.customSelect.min.js")' ></script>
    <script src='@routes.Assets.versioned("/javascripts/respond.min.js")' ></script>
    <script src='@routes.Assets.versioned("/javascripts/Chart.js")'></script>

    <!--right slidebar-->
    <script src="assets/javascripts/slidebars.min.js"></script>

    <!--common script for all pages-->
    <script src='@routes.Assets.versioned("/javascripts/common-scripts.js")'></script>

    <!--script for this page-->
    <script src='@routes.Assets.versioned("/javascripts/sparkline-chart.js")'></script>
    <script src='@routes.Assets.versioned("/javascripts/easy-pie-chart.js")'></script>
    <script src='@routes.Assets.versioned("/javascripts/dashboard-reports.js")'></script>

    <script src="https://cdn.datatables.net/1.10.13/js/jquery.dataTables.min.js"></script>
    <script>

      //owl carousel

      $(document).ready(function() {
          $("#owl-demo").owlCarousel({
              navigation : true,
              slideSpeed : 300,
              paginationSpeed : 400,
              singleItem : true,
			  autoPlay:true

          });
      });

      //custom select box

      function displayDashboard() {
            return
        }

      $(function(){
          $('select.styled').customSelect();
      });

      $(window).on("resize",function(){
          var owl = $("#owl-demo").data("owlCarousel");
          owl.reinit();
      });

  </script>

    </body>
</html>
