@(title: String)(implicit m: Messages)

<!DOCTYPE html>
<html lang="en">
<head>
    @* Here's where we render the page title `String`. *@
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Dashboard for Attendance facial Recognition">
    <meta name="author" content="Combinators">
    <title>@title</title>
    <link rel="stylesheet" media="screen" href="assets/stylesheets/bootstrap.min.css">
    <link rel="stylesheet" media="screen" href="assets/stylesheets/bootstrap-reset.css">
    <link href="assets/stylesheets/font-awesome/css/font-awesome.css" rel="stylesheet" />
    <link rel="stylesheet" href="assets/stylesheets/owl.carousel.css" type="text/css">
    <link rel="stylesheet" media="screen" href="assets/stylesheets/slidebars.css">
    <link rel="stylesheet" media="screen" href="assets/stylesheets/style.css">
    <link rel="stylesheet" href="assets/stylesheets/style-responsive.css" >
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.13/css/jquery.dataTables.min.css">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 tooltipss and media queries -->
    <!--[if lt IE 9]>
    <script src="assets/javascripts/html5shiv.js"></script>
    <script src="assets/javascripts/respond.min.js"></script>
    <![endif]-->
    <link rel="shortcut icon" type="image/png" href='@routes.Assets.versioned("images/favicon.png")'>

</head>
<body>

<section id="container" >
    <!--header start-->
    @header()
    <!--header end-->
    <!--sidebar start-->
    @sidebar()
    <!--sidebar end-->

    <section id="main-content">
        <section class="wrapper">

            <select id="school" onchange="populateAMR(this)">
                <option value="12345">AUNDH</option>
                <option value="12346">BANER</option>
            </select>

            <table id="amr" class="display" cellspacing="0" width="100%">
                <thead>
                <tr>
                    <th>Code</th>
                    <th>Name</th>
                    <th>Surname</th>
                    <th>M/F</th>
                    <th>D-O-B</th>
                    <th>Attendance</th>
                </tr>
                </thead>
                <tfoot>
                <tr>
                    <th>Code</th>
                    <th>Name</th>
                    <th>Surname</th>
                    <th>M/F</th>
                    <th>D-O-B</th>
                    <th>Attendance</th>
                </tr>
                </tfoot>
            </table>
        </section>
    </section>

    <!--main content end-->

    <!--footer start-->
    @footer()
    <!--footer end-->
</section>

<!-- js placed at the end of the document so the pages load faster -->
<script src="assets/javascripts/jquery.js"></script>
<script src="assets/javascripts/bootstrap.min.js"></script>
<script class="include" type="text/javascript" src="assets/javascripts/jquery.dcjqaccordion.2.7.js"></script>
<script src="assets/javascripts/jquery.scrollTo.min.js"></script>
<script src="assets/javascripts/jquery.nicescroll.js" type="text/javascript"></script>
<script src="assets/javascripts/jquery.sparkline.js" type="text/javascript"></script>
<script src="assets/javascripts/jquery.easy-pie-chart.js"></script>
<script src="assets/javascripts/owl.carousel.js" ></script>
<script src="assets/javascripts/jquery.customSelect.min.js" ></script>
<script src="assets/javascripts/respond.min.js" ></script>
<script src="assets/javascripts/Chart.js"></script>

<!--right slidebar-->
<script src="assets/javascripts/slidebars.min.js"></script>

<!--common script for all pages-->
<script src="assets/javascripts/common-scripts.js"></script>

<!--script for this page-->
<script src="assets/javascripts/sparkline-chart.js"></script>
<script src="assets/javascripts/easy-pie-chart.js"></script>
<script src="assets/javascripts/dashboard-reports.js"></script>

<script src="https://cdn.datatables.net/1.10.13/js/jquery.dataTables.min.js"></script>
<script>

      function populateAMR(sch){
      $("#amr").dataTable().fnDestroy()

          $('#amr').DataTable( {
            "ajax": "http://epgm-webapp.cloudapp.net:7080/bfr/v1/amr/"+sch.value,
            //"ajax": "http://localhost:7080/bfr/v1/amr/"+sch.value,
            "columns": [
                { "data": "code" },
                { "data": "name" },
                { "data": "surname" },
                { "data": "gender" },
                { "data": "dob" },
                { "data": "attendance"},
            ]
        } );



      }


      //owl carousel

      $(document).ready(function() {
          $("#owl-demo").owlCarousel({
              navigation : true,
              slideSpeed : 300,
              paginationSpeed : 400,
              singleItem : true,
			  autoPlay:true

          });

          $('#amr').DataTable( {
            "ajax": "http://epgm-webapp.cloudapp.net:7080/bfr/v1/amr/12345",
            //"ajax": "http://localhost:7080/bfr/v1/amr/12345",
            "columns": [
                { "data": "code" },
                { "data": "name" },
                { "data": "surname" },
                { "data": "gender" },
                { "data": "dob" },
                { "data": "attendance"},
            ]
        } );

      });

      //custom select box

      $(function(){
          $('select.styled').customSelect();
      });

      $(window).on("resize",function(){
          var owl = $("#owl-demo").data("owlCarousel");
          owl.reinit();
      });

  </script>

</body>
</html>
